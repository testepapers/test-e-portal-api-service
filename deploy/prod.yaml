apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: test-e-portal-api-service-prod
  labels:
    environment: prod
  annotations:
    run.googleapis.com/cloudsql-instances: test-e-portal-api-service:asia-south2:test-e-portal-db-prod

spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '1'
        autoscaling.knative.dev/minScale: '0'
        run.googleapis.com/cloudsql-instances: test-e-portal-api-service:asia-south2:test-e-portal-db-prod

    spec:
      containerConcurrency: 100
      containers:
        - image: asia-south2-docker.pkg.dev/test-e-portal-api-service/test-e-portal-images/test-e-portal-api-service:TAG_PLACEHOLDER
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: ENV
              value: prod
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: prod-db-url
                  key: latest
          resources:
            limits:
              cpu: '1'
              memory: 256Mi